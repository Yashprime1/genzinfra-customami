name: Build and Deploy AMIs

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    outputs:
      instance_id: ${{ steps.step2.outputs.test }}
      instance: ${{ steps.packer_build.outputs.INSTANCE_ID }}
      testing: ${{ steps.packer_build.outputs.testing }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::736548753645:role/GithubRole
          aws-region: us-east-1
      - uses: actions/checkout@v3
      - name: Packer Init
        id: packer_init
        run: packer init .
      - id: packer_build
        name: Packer Build
        run: packer build .
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"

  cleanup_resources:
    runs-on: ubuntu-latest
    needs: build_and_deploy
    if: always()  # Run this job always, regardless of the status of previous jobs
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::736548753645:role/GithubRole
          aws-region: us-east-1
      - name: Cleanup Resources
        env:
          INSTANCE_ID: ${{ needs.build_and_deploy.outputs.instance_id }}
          INSTANCE: ${{ needs.build_and_deploy.outputs.testing }}
        run: |
          echo "will terminate the resources here..."
          echo "Instance ID: $INSTANCE_ID $INSTANCE"
  
        
